<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Tabs Options</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 p-8">
  <div class="container mx-auto max-w-lg">
    <h1 class="text-3xl font-bold mb-6">Pass Tabs Options</h1>

    <div class="space-y-6">
      <!-- Theme Selection -->
      <div>
        <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Theme</label>
        <select id="theme" name="theme" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-gray-800">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>
      </div>

      <!-- Max Stored Tabs -->
      <div>
        <label for="max-tabs" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Max Stored Tabs</label>
        <input type="number" name="max-tabs" id="max-tabs" value="100" min="1" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800">
      </div>

      <!-- Enable Chrome Sync -->
      <div class="flex items-center">
        <input id="enable-sync" name="enable-sync" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800">
        <label for="enable-sync" class="ml-2 block text-sm text-gray-900 dark:text-gray-100">Enable Chrome Sync</label>
      </div>
    </div>

    <div class="mt-8">
      <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Save Settings
      </button>
    </div>

  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
